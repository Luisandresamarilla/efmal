<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Audio</title>
    <style>
      /* Estilos para el contenedor del chat */
      #chat-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Estilos para el área de mensajes */
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }

      /* Estilos para el área de entrada */
      #chat-input {
        display: flex;
        padding: 10px;
        background-color: #fff;
      }

      /* Estilos para el campo de entrada */
      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Estilos para el botón de enviar y grabar */
      #send-button, #record-button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      /* Efecto al pasar el mouse sobre el botón */
      #send-button:hover, #record-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
        <button id="send-button">Enviar</button>
        <button id="record-button">Grabar Audio</button>
      </div>
    </div>

    <script>
      // Obtener el nombre del participante
      let participantName = prompt('Ingresa tu nombre:');
      if (participantName === null || participantName.trim() === '') {
        participantName = 'Invitado';
      }

      // Elementos del chat
      const chatMessages = document.getElementById('chat-messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const recordButton = document.getElementById('record-button');

      // Cargar el sonido de notificación
      const notificationSound = new Audio('notification.mp3');

      // Variable para almacenar el último mensaje recibido
      let lastMessageCount = 0;

      // Bandera para controlar si se está grabando
      let isRecording = false;
      let isPlayingAudio = false;
      let mediaRecorder;
      let audioChunks = [];

      // Función para mostrar un mensaje en el chat
      function displayMessage(sender, content, isAudio = false) {
        const messageElement = document.createElement('div');
        if (isAudio) {
          const audioElement = document.createElement('audio');
          audioElement.controls = true;
          audioElement.src = content;
          audioElement.type = 'audio/mpeg';
          audioElement.addEventListener('play', () => {
            isPlayingAudio = true;
          });
          audioElement.addEventListener('pause', () => {
            isPlayingAudio = false;
          });
          messageElement.appendChild(audioElement);
        } else {
          messageElement.textContent = `${sender}: ${content}`;
        }
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Función para enviar un mensaje de texto
      function sendTextMessage() {
        const messageContent = messageInput.value;
        if (messageContent.trim() === '') {
          return;
        }
        sendMessage(messageContent);
        messageInput.value = '';
      }

      // Función para enviar un mensaje (texto o audio)
      function sendMessage(content, isAudio = false) {
        const message = {
          sender: participantName,
          content: content,
          isAudio: isAudio
        };

        fetch('https://chat-238d1-default-rtdb.firebaseio.com/Mensajes.json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        })
          .then(response => {
            if (response.ok) {
              displayMessage(participantName, content, isAudio);
            } else {
              console.error('Error al enviar el mensaje:', response.status);
            }
          })
          .catch(error => {
            console.error('Error al enviar el mensaje:', error);
          });
      }

      // Función para comenzar a grabar audio
      function startRecording() {
        if (isRecording) return; // Si ya está grabando, no hacer nada

        isRecording = true; // Establecer la bandera de grabación
        audioChunks = []; // Limpiar los fragmentos de audio

        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });

            mediaRecorder.start();
          })
          .catch(error => {
            console.error('Error al grabar audio:', error);
            isRecording = false; // Restablecer la bandera de grabación en caso de error
          });
      }

      // Función para detener la grabación y enviar el audio
      function stopRecording() {
        if (!isRecording) return; // Si no está grabando, no hacer nada

        mediaRecorder.stop();
        mediaRecorder.addEventListener('stop', () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          sendMessage(audioUrl, true);
          isRecording = false; // Restablecer la bandera de grabación
        });
      }

      // Función para actualizar el chat sin recargar la página
      function updateChat() {
        if (isRecording || isPlayingAudio) return; // No actualizar si se está grabando o reproduciendo audio

        fetch('https://chat-238d1-default-rtdb.firebaseio.com/Mensajes.json')
          .then(response => response.json())
          .then(data => {
            const messageCount = Object.keys(data).length;
            if (messageCount > lastMessageCount) {
              chatMessages.innerHTML = '';
              for (let key in data) {
                const message = data[key];
                displayMessage(message.sender, message.content, message.isAudio);
              }
              notificationSound.play();
            } else {
              chatMessages.innerHTML = '';
              for (let key in data) {
                const message = data[key];
                displayMessage(message.sender, message.content, message.isAudio);
              }
            }
            lastMessageCount = messageCount;
          })
          .catch(error => {
            console.error('Error al obtener los mensajes:', error);
          });
      }

      // Manejar el evento de clic en el botón de enviar
      sendButton.addEventListener('click', sendTextMessage);

      // Manejar los eventos de presionar y soltar el botón de grabar
      recordButton.addEventListener('mousedown', startRecording);
      recordButton.addEventListener('mouseup', stopRecording);
      recordButton.addEventListener('mouseleave', stopRecording); // Para detener grabación si se sale del botón

      // Actualizar el chat cada 5 segundos
      setInterval(updateChat, 5000);
    </script>
  </body>
</html>
